buildscript {
    repositories {
        maven { url = 'https://files.minecraftforge.net/maven' }
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath group: 'net.minecraftforge.gradle', name: 'ForgeGradle', version: '3.+', changing: true
    }
}
apply plugin: 'net.minecraftforge.gradle'
apply plugin: 'eclipse'

version = '2.0.0'
group = 'com.blakebr0.mysticalagriculture'
archivesBaseName = 'MysticalAgriculture-1.14.4'

sourceCompatibility = targetCompatibility = compileJava.sourceCompatibility = compileJava.targetCompatibility = '1.8'

repositories {
    maven {
        url = "http://dvs1.progwml6.com/files/maven/"
    }

    maven {
        url = "http://tehnut.info/maven/"
    }

    mavenLocal()
    jcenter()
}

minecraft {
    mappings channel: 'snapshot', version: '20190803-1.14.3'

    runs {
        client {
            workingDirectory project.file('run')

            property 'forge.logging.markers', 'SCAN,REGISTRIES,REGISTRYDUMP'
            property 'forge.logging.console.level', 'info'

            mods {
                mysticalagriculture {
                    source sourceSets.main
                }
            }
        }

        server {
            workingDirectory project.file('run')

            property 'forge.logging.markers', 'SCAN,REGISTRIES,REGISTRYDUMP'
            property 'forge.logging.console.level', 'info'

            mods {
                mysticalagriculture {
                    source sourceSets.main
                }
            }
        }
    }
}

dependencies {
    minecraft 'net.minecraftforge:forge:1.14.4-28.0.45'

    compile files('../Cucumber/build/libs/Cucumber-1.14.4-2.0.2-deobf.jar')
    compile fg.deobf('mcp.mobius.waila:Hwyla:1.10.5-B66_1.14.4')
    compileOnly fg.deobf("mezz.jei:jei-1.14.4:6.0.0.10:api")
    runtimeOnly fg.deobf("mezz.jei:jei-1.14.4:6.0.0.10")
}

jar {
    from sourceSets.main.output
    manifest {
        attributes([
            "Specification-Title": "Mystical Agriculture",
            "Specification-Vendor": "BlakeBr0",
            "Specification-Version": "1",
            "Implementation-Title": project.name,
            "Implementation-Version": "${version}",
            "Implementation-Vendor" :"BlakeBr0",
            "Implementation-Timestamp": new Date().format("yyyy-MM-dd'T'HH:mm:ssZ")
        ])
    }
}